            <nav class = "navigation_bar">
                <a class = "logo" href = "index.html">Sammy's Nest</a>

            <h1 class="page-title">Create a New Organization</h1>
            <p class = "page-subtitle">

            </p>

            <div class="form-card">
                <form id="create-org-form">
                     <div class="form-field">
                        <label for="org_title">Name</label>
                        <input id="org_title" required />

                    <div class="form-field">
                        <label for="org_description">Description</label>
                        <input id="org_description" />
                    </div>

                    <div class="form-field">
                        <label>Academic Fields</label>
                        <div id="org-fields-container"></div>
                    </div>

                    <button type="submit" class="button">Create Organization</button>
                </form>
            </div>
